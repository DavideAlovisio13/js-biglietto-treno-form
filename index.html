<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BooleanXpress</title>
</head>

<body>
    <div class="app">
        <video src="video/clideo_editor_510975db3e7943cba20ed23c790fdb10.mp4" autoplay muted loop class="main-vd"></video>
        <video src="video/smoke.mp4" autoplay loop muted  class="sk-vd"></video>
        <div class="container vh-100 d-flex justify-content-between align-items-center">
            <h1 class="fancy ">BooleanXpress: La Tua Via Veloce verso <span></span></h1>
            <div class="row">
                <div class="col-12 ">
                    <button class="accordion fw-bolder fs-4 .special-elite-regular" id="name-acc">nome</button>
                    <div class="panel">
                        <label for="name" class=" bg-danger form-control border-0 ">Inserisci il tuo nome</label>
                        <input class="form-control " type="text" aria-label="default input example" id="name">
                    </div>
                    <button class="accordion fw-bolder fs-4" id="section2">cognome</button>
                    <div class="panel">
                        <label for="lastname" class="bg-danger form-control border-0 ">Inserisci il tuo cognome</label>
                        <input class="form-control " type="text" aria-label="default input example" id="lastname">
                    </div>
                    <button class="accordion fw-bolder fs-4" id="section4">anni</button>
                    <div class="panel">
                        <label for="age" class=" bg-danger form-control border-0 ">Inserisci la tua età</label>
                        <input class="form-control " type="text" aria-label="default input example" id="age">
                    </div>
                    <button class="accordion fw-bolder fs-4" id="section5">viaggio</button>
                    <div class="panel">
                        <label for="km" class="bg-danger form-control border-0 ">Inserisci i chilometri da
                            percorrere</label>
                        <input class="form-control " type="text" aria-label="default input example" id="km">
                    </div>
                    <div class="text-center p-3">
                        <button type="button" class="btn btn-outline-dark fs-4" id="vai" href="ticket">Vai!</button>
                        <button type="reset" class="btn btn-outline-dark  m-3 fs-4">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center vh-100 d-flex  justify-content-center align-items-center">
            <table class="table" id="ticket">
                <thead>
                    <tr>
                        <th scope="col" class="bg-dan-mod"><i class="fa-solid fa-ticket fa-2xl"
                                style="color: #ffffff;"></i></th>
                        <th scope="col" class="bg-dan-mod">Nome</th>
                        <th scope="col" class="bg-dan-mod">Cognome</th>
                        <th scope="col" class="bg-dan-mod">Età</th>
                        <th scope="col" class="bg-dan-mod">Km</th>
                        <th scope="col" class="bg-dan-mod">Prezzo</th>
                        <th scope="col" class="bg-dan-mod">Carrozza</th>
                        <th scope="col" class="bg-dan-mod">Posto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td id="name-ticket"></td>
                        <td id="lastname-ticket"></td>
                        <td id="age-ticket"></td>
                        <td id="km-ticket"></td>
                        <td id="expense-ticket"></td>
                        <td id="train-ticket"></td>
                        <td id="chair-ticket"></td>
                    </tr>
            </table>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
